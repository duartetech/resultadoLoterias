<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icone.ico">
    <link rel="stylesheet" href="style.css">
    <title>Resultado Loterias</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Resultado Loterias</h1>
            <form action="" class="containerForm">
                <label for="loterias">Escolha a Loteria:</label>
                <select id="loterias">
                    <option value="maismilionaria">Mais Milionária</option>
                    <option value="megasena" selected>Mega-Sena</option>
                    <option value="lotofacil">Lotofácil</option>
                    <option value="quina">Quina</option>
                    <option value="lotomania">Lotomania</option>
                    <option value="timemania">Timemania</option>
                    <option value="duplasena">Dupla Sena</option>
                    <option value="federal">Federal</option>
                    <option value="diadesorte">Dia de Sorte</option>
                    <option value="supersete">Super Sete</option>                  
                </select>
                <label for="numConcurso">Digite o numero do concurso:</label>
                <input type="number" id="numConcurso" placeholder="Ex: 2620">
                
                <button type="button" onclick="obterResultadoLoteria()">VER RESULTADO</button>

                <p>Resultado:</p>
                <div class="resultado"></div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
